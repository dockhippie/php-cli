[global]
error_log = /dev/stderr
log_level = warning

daemonize = no

[www]
user = caddy
group = caddy

listen = 127.0.0.1:9000
listen.owner = caddy
listen.group = caddy

pm = ondemand
pm.max_children = 75
pm.process_idle_timeout = 10s
pm.max_requests = 500

chdir = /srv/www

env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
